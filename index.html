<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Iruna Level Calculator</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="css/pure.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="layout">
			<a href="#menu" id="menuLink" class="menu-link">
				<span></span>
			</a>
			<div id="menu">
				<div class="pure-menu">
					<a class="pure-menu-heading">Iruna Level<br>Calculator</a>
					<ul class="pure-menu-list">
						<li class="pure-menu-item menu-item-divided pure-menu-selected">
							<a href="#" class="pure-menu-link">
								Home
							</a>
						</li>
						<li class="pure-menu-item">
							<a href="#" class="pure-menu-link">
								FAQ
							</a>
						</li>
						<li class="pure-menu-item">
							<a href="#" class="pure-menu-link">
								About
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="main">
				<div class="header">
					<!--<img id="img_iruna" width="1022" height="52" src="http://127.0.0.1/IrunaLvlCalc/img.php?usr=1Conan&lvl=1&xp=1">-->
					<img id="xp_img" alt="XP_IMG" width="7" height="2" src="img/xp.png" style="display:none">
					<div id="canvas_container" class="show-lg">
						<img alt="HP_BAR" id="canvas_img" width="1022" height="52" src="img/hpbar.png">
						<canvas id="canvas_hp" width="1022" height="52"></canvas>
					</div>
				</div>
			</div>
			<div class="content content-pad" style="height:100%;">
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-2">
						<form class="pure-form pure-form-stacked">
							<fieldset>
								<label for="inp_usr">Username</label>
								<input id="inp_usr" type="text" placeholder="Ex. 1Conan">
								<label for="inp_lvl">Your Level</label>
								<input id="inp_lvl" type="number" placeholder="1-330">
								<label for="inp_exp">Experience Achieved[%]</label>
								<input id="inp_exp" type="number" placeholder="1-100">
								<label for="inp_glvl">Goal Level</label>
								<input id="inp_glvl" type="number" placeholder="1-330">
							</fieldset>
						</form>
					</div>
					<div class="pure-u-1 pure-u-md-1-2">
						<form class="pure-form pure-form-stacked">
							<fieldset>
								<label for="out_rxp">Required Experence</label>
								<input id="out_rxp" type="number" value="0" readonly>
								<label for="out_xpach">Experience Achieved</label>
								<input id="out_xpach" type="number" value="0" readonly>
								<label for="out_xpup">Experience To Level Up</label>
								<input id="out_xpup" type="number" value="0" readonly>
								<label for="out_xpgoal">Experience To Level Up</label>
								<input id="out_xpgoal" type="number" value="0" readonly>
							</fieldset>
						</form>
					</div>
				</div>
				<hr>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-1">
						<center>
							<h3>Monster Kills to Level Up / Goal Level</h3>
							<button class="spoilerbtn pure-button pure-button-primary">Show/Hide</button>
						</center>
					</div>
					<div class="spoiler pure-u-1 pure-u-md-1-1" style="display:none">
						<div class="pure-g">
							<div class="pure-u-1 pure-u-md-1-2">
								<form class="pure-form pure-form-stacked">
									<label for="inp_mxp">Monster Given Exp</label>
									<input id="inp_mxp" type="number" placeholder="Ex.: 150000">
									<label for="inp_akt">Average Killing Time [s]</label>
									<input id="inp_akt" type="number" placeholder="Ex.: 50">
								</form>
							</div>
							<div class="pure-u-1 pure-u-md-1-2">
								<form class="pure-form pure-form-stacked">
									<label for="out_mxp">To Level Up</label>
									<input id="out_mxp" type="number" value="0" readonly>
									<label for="out_akt">Time to Level Up</label>
									<input id="out_akt" type="text" value="0[h] 0[m]" readonly>
									<label for="out_mglvl">To Goal Level</label>
									<input id="out_mglvl" type="number" value="0" readonly>
									<label for="out_gakt">Time to Goal Level</label>
									<input id="out_gakt" type="text" value="0[h] 0[m]" readonly>
								</form>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-1">
						<center>
							<h3>Main Quest / Scenario Quest</h3>
							<button class="spoilerbtn pure-button pure-button-primary">Show/Hide</button>
						</center>
					</div>
					<div class="spoiler pure-u-1 pure-u-md-1-1" style="display:none">
						<div class="pure-g">
							<div class="pure-u-1 pure-u-md-1-2">
								<form class="pure-form pure-form-stacked">
									<label for="inp_cmq">Current MQ (Unfinished)</label>
									<input id="inp_cmq" type="number" placeholder="1-140">
									<label for="inp_csq">Current SQ (Unfinished)</label>
									<input id="inp_csq" type="number" placeholder="1-7">
								</form>
							</div> 
							<div class="pure-u-1 pure-u-md-1-2">
								<form class="pure-form pure-form-stacked">
									<label for="out_cmq">Available Experience [MQ]</label>
									<input id="out_cmq" type="number" value="0" readonly>
									<label for="out_csq">Available Experience [SQ]</label>
									<input id="out_csq" type="number" value="0" readonly>
									<label for="out_txp">Total Experience Available</label>
									<input id="out_txp" type="number" value="0" readonly>
									<label for="out_mlwg">Max Level [Without Grind]</label>
									<input id="out_mlwg" type="number" value="0" readonly>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/Calc.js" async></script>
		<script src="js/ui.min.js" async></script>
	</body>
</html>
